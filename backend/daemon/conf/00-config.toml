# DO NOT EDIT THIS FILE
# 
# Copy it, it'll override all settings in here, you can even have multiple
# file like 00-conf.toml 01-conf.toml 02-conf.toml which will override the settings in here
# you can also override all values via environment variables

[main]
user_agent = "Mozilla/5.0 (Windows NT 6.1; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55.0"
# ts jsonrpc callback address
api_jsonrpc_port = 1337
api_jsonrpc_ip = "127.0.0.1"
# rpc server binding socket
api_internal_bind_port = 1330
api_internal_bind_ip = "127.0.0.1"
# api server binding socket
api_bind_port = 1338
api_bind_ip = "127.0.0.1"
# api callback data, daemon to frontend
api_callback_ip = "127.0.0.1" # safe default, use 0.0.0.0 only if you know noone can access from external
api_callback_port = "82"
# entry max age for stream cache
cache_lifetime_secs = 3600

# secrets for authorization
# on callback
api_callback_secret = "change me"
# incoming api requests
api_secret = "change me"

[ytdl]
# amount of concurrent ytdl workers
workers = 4
# max amount of backlog requests per instance / web interface
# any additional will get dropped
instance_backlog_max = 32
dir="ytdl"
# intervall for updates in hours
update_intervall=12
# for version checking
version_source="https://rg3.github.io/youtube-dl/update/versions.json"
# key in version map for current
version_key = "latest"
# download
download_source="https://yt-dl.org/downloads/latest/youtube-dl"
# timeout in seconds
timeout_version=10
# minimum okay'ish audio Bitrate
min_audio_bitrate = 128

[ts]
# base folder of teamspeak executable
dir = "ts"
# start script/executable
start_binary = "ts3client_linux_amd64"
# additional arguments to pass at first to the binary
additional_args_binary= []
# path to plugin
plugin_path = "plugin/libyamba_plugin.so"
# clear instance config in startup, required for plugin reload
clear_config = true