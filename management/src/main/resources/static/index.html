<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
</head>
<body>
<p>Hallo</p>
<script>
    var sock = SockJS('/api/socket');
    sock.onopen = function () {
        console.log('open');
    };

    sock.onmessage = function (e) {
        console.log('message', e.data);
    };

    sock.onclose = function () {
        console.log('close');
    };</script>
</body>
</html>
