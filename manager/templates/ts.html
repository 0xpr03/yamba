<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div style="padding: 1em; margin-top: 2em; margin: auto; width: 30%; text-align: center;">
        <form action="/form/create/ts" method="post">
            <input type="hidden" name="id" value="1">
            <input type="hidden" id="custId" name="name" value="myYAMBAInstance">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Host</span>
                </div>
                <input type="text" name="host" class="form-control" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                </div>
                <input type="text" name="password" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Port</span>
                </div>
                <input type="text" name="port" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">cID</span>
                </div>
                <input type="text" name="cid" class="form-control" aria-describedby="basic-addon1">
            </div>
            <input type="submit" value="Create & Run" class="btn btn-primary btn-lg">
        </form>
    </div>
</body>
